---
layout: default
---
{% include mathjax.html %}
<div class="post-content">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date_to_string }}</span>
            <span class="post-author">by <a href="/about">Philip Botros</a></span>
        </div>
    </header>

    <article class="post-body">
        {{ content }}
    </article>
</div>

<style>
.post-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em 0;
    background-color: #fafafa;
}

.post-header {
    margin-bottom: 2em;
}

.post-meta {
    color: #666;
    font-size: 0.9em;
    margin: 1em 0;
}

.post-author {
    margin-left: 1em;
}

.post-body {
    font-size: 1.1em;
    line-height: 1.8;
}

.post-body h1 {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 1.8em;
    margin: 1.5em 0 0.5em 0;
    font-weight: normal;
}

.post-body h2 {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 1.4em;
    margin: 1.2em 0 0.5em 0;
    font-weight: normal;
}

.post-body p {
    margin: 1em 0;
}

.post-body img {
    max-width: 100%;
    height: auto;
    margin: 1.5em 0;
    border-radius: 4px;
}

.post-body pre {
    margin: 1.5em 0;
    background-color: #f5f5f5;
}

.post-body blockquote {
    border-left: 4px solid #e8e8e8;
    margin: 1.5em 0;
    padding: 0.5em 1em;
    color: #666;
    background-color: #f5f5f5;
}

.post-body ul, .post-body ol {
    margin: 1em 0;
    padding-left: 2em;
}

.post-body li {
    margin: 0.5em 0;
}
</style>
