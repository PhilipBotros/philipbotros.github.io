---
layout: default
title: Philip Botros
---


<h1> Posts </h1>
<ul class="default">
	  {% for post in site.posts %}
		  <div style="clear:both">
		    <li> 
		    	 <img src="{{ post.cover }}">

		    	{{ post.date | date_to_string }} <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}
		    	{{ post.excerpt }}
		    </a>  
		    </li>
		    	 </div>
		  	
	  {% endfor %}
</ul>
