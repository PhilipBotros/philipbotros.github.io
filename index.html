---
layout: default
title: Philip Botros
---

<div class="home-content">
    <ul class="post-list">
        {% for post in site.posts %}
            <li class="post-item">
                <h2 class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <div class="post-meta">
                    <span class="post-date">{{ post.date | date_to_string }}</span>
                </div>
                <div class="post-excerpt">
                    {{ post.excerpt }}
                </div>
                <a href="{{ post.url }}" class="read-more">Read more â†’</a>
            </li>
        {% endfor %}
    </ul>
</div>

<style>
.home-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 1.5em 0;
    background-color: #fafafa;
}

.home-content h1 {
    font-weight: normal;
}

.post-list {
    list-style: none;
    padding: 0;
    margin: 2em 0;
}

.post-item {
    margin-bottom: 3em;
    padding-bottom: 2em;
    border-bottom: 1px solid #e8e8e8;
}

.post-title {
    font-family: Georgia, serif;
    font-size: 1.5em;
    margin: 0 0 0.5em 0;
    font-weight: bold;
}

.post-title a {
    color: #222;
    text-decoration: none;
}

.post-title a:hover {
    color: #0066cc;
}

.post-meta {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 1em;
}

.post-excerpt {
    color: #444;
    font-size: 1em;
    line-height: 1.6;
    margin: 1em 0;
}

.read-more {
    color: #0066cc;
    font-size: 0.9em;
    text-decoration: none;
}

.read-more:hover {
    text-decoration: underline;
}
</style>
